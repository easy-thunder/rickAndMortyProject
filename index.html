<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ricky and Morty Fansite</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    
</head>
<body>
    <header>
        <h1>Rick and Morty title of website</h1>
    </header>
    <div id="nav-bar">
        <h3>Characters</h3>
        <div id="character_list">
            <!--put characters here-->
        </div>
    </div>
    <div id="question-form">
        <h3>Which character are you?</h3>
        <form id="question-form">
            <label>Question #1:</label>
            <input type="radio" name="question1" value="1">Red
            <input type="radio" name="question1" value="1">Red
            <input type="radio" name="question1" value="1">Red <br>
            <label>Question #2:</label>
            <input type="radio" name="question2" value="1">Red
            <input type="radio" name="question2" value="1">Red
            <input type="radio" name="question2" value="1">Red <br>
            <label>Question #3:</label>
            <input type="radio" name="question3" value="1">Red
            <input type="radio" name="question3" value="1">Red
            <input type="radio" name="question3" value="1">Red <br>
            <label>Question #4:</label>
            <input type="radio" name="question4" value="1">Red
            <input type="radio" name="question4" value="1">Red
            <input type="radio" name="question4" value="1">Red <br>
            <label>Question #5:</label>
            <input type="radio" name="question5" value="1">Red
            <input type="radio" name="question5" value="1">Red
            <input type="radio" name="question5" value="1">Red <br>
            <label type="text"  name="name">Enter Name</label>
            <input type="text" name="name" value="Enter Name">
            <button id="submit_button" type="submit">Submit</button>
        </form>
    </div>
    <div id="history">
        <h3>History</h3>
        <ul id="history-list">

        </ul>
    </div>
    <div id="result-form">
        <!--character chosen card for the user-->
        <h2 id="user-Name">default user name is a blank character</h2>
        <h3 id="character-bio">Bio of the character and how you are the character</h3>
        <form id="satifised">
            <label>Are you happy with you selection?</label><br>
            <select name="review" id="review">
                <option value="Satisfied">Satisfied</option>
                <option value="not_Satisfied">Not Satisfied</option>
                <option value="not_jerry">I AM NOT A JERRY!</option>
            </select>
        </form>
    </div>
    
</body>
</html>
